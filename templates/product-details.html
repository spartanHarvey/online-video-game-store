<!doctype html>
{% extends "index.html" %}

{% block content %}
    <body class="product-details">


        <!-- header-area-end -->
		<!-- breadcrumbs-area-strat -->
		<div class="breadcrumbs-area mb-80">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumbs-menu">
							<ul>
								<li><a href="#">Home<i class="fa fa-angle-right"></i></a></li>
								<li><a href="#" class="active">product-details</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- breadcrumbs-area-end -->
		<!-- product-main-area-start -->
		<div class="product-main-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
						<div class="flexslider">
							<ul class="slides">
								<li data-thumb="img/thum/06.png">
								  <img src="img/flex/06.png" alt="game" />
								</li>
								<li data-thumb="img/thum/07.jpg">
								  <img src="img/flex/07.jpg" alt="game" />

							</ul>
						</div>
					</div>
					<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
						<div class="product-info-main">
							<div class="page-title">
								<h1>{{product.product_name}}</h1>
							</div>
							<div class="product-reviews-summary">
								<div class="rating-summary">
									<a href="#"><i class="fa fa-star"></i></a>
									<a href="#"><i class="fa fa-star"></i></a>
									<a href="#"><i class="fa fa-star"></i></a>
									<a href="#"><i class="fa fa-star"></i></a>
									<a href="#"><i class="fa fa-star"></i></a>
								</div>
							</div>
							<div class="product-info-price">
								<div class="price-final">
									<span class="new">{{product.unit_price}}</span>
								</div>
								<div class="product-info-stock-sku">
									<span>{{product.quantity_in_stock}} Item in stock</span>
									<div class="product-attribute">
										<span>SKU</span>
										<span class="value">{{product.product_id}}</span>
									</div>
								</div>
							</div>
							<div class="product-add-form">
								<form action="#" method="POST">
									<div class="quality-button">
										<label>Qty</label>
										<input class="qty" name="itemquantity" type="text" value="1">
									</div>
									<button type="submit">Add to cart</button>
								</form>
							</div>
							<div>{{product.product_description}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- product-main-area-end -->
		<!-- product-info-area-start -->
		{% endblock %}
